pre-commit:
  parallel: true
  commands:
    golangci-lint:
      run: make golangci-lint
      glob: "*.go"
    test:
      run: make test
      glob: "*.go"
    golden-file:
      run: |-
        go test ./internal/analyzers/govalid -update
        git diff --exit-code
      glob: "*.go"
    gomod:
      run: go mod tidy -diff
      glob: "{go.mod,go.sum}"
    gomod-tools:
      root: tools
      run: go mod tidy -diff
      glob: "tools/{go.mod,go.sum}"
    gomod-test:
      root: test
      run: go mod tidy -diff
      glob: "test/{go.mod,go.sum}"
      